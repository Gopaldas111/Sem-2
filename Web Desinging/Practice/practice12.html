<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout</title>
</head>
<body>
	<table cellpadding="5" cellspacing="25" border="1" width="50%">
		<tr>
			<td colspan="2">A</td>
			<td style="text-align: center;">B</td>
		</tr>
		<tr>
			<td rowspan="2" style="vertical-align: bottom; text-align: right;">C</td>
			<td colspan="2">D</td>
		</tr>
		<tr>
			<td colspan="2" align="center">E</td>
		</tr>
		<tr>
			<td rowspan="2" align="right" valign="top">F</td>
			<td>G</td>
			<td rowspan="2" style="vertical-align: middle; text-align: right;">I</td>
		</tr>
		<tr>
			<td style="text-align: right;">H</td>
		</tr>
	</table>
</body>
</html>
