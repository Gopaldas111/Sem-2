<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Form</title>
</head>
<body>

	<div class="container">
		<div class="row my-3">
			<div class="col-2">
				<label for="email">Email</label>
			</div>
			<div class="col-10">
				<input type="email" name="email" id="email" placeholder="Enter Email Address" class="form-control">
			</div>
		</div>
		<div class="row my-3">
			<div class="col-2">
				<label for="email">Password</label>
			</div>
			<div class="col-10">
				<input type="password" name="email" id="email" placeholder="Enter Password" class="form-control">
			</div>
		</div>
		<div class="row my-3">
			<div class="col-2">
				<label for="email">Image</label>
			</div>
			<div class="col-10">
				<input type="file" name="email" id="email" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-2">Address</label>
			</div>
			<div class="col-10">
				<textarea placeholder="Enter Address" class="form-control"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<label for="email">City</label>
			</div>
			<div class="col-10">
				<select class="form-select">
					<option selected>Select City</option>
					<option value="1">Morbi</option>
					<option value="2">Rajkot</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<label for="email">Pincode</label>
			</div>
			<div class="col-10">
				<input type="number" name="email" id="email" placeholder="Enter Pincode" pattern="{6}[0-9]" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<label for="email">Birthdate</label>
			</div>
			<div class="col-10">
				<input type="date" name="email" id="email" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<label for="email">Radios</label>
			</div>
			<div class="col-10">
				<div><input type="radio" class="form-check-input" name="email" id="email">
				<label class="form-check-label">First radio</label></div>
				<div><input type="radio" checked class="form-check-input" name="email" id="email">
				<label class="form-check-label">Second radio</label></div>
				<input type="radio" class="form-check-input" disabled name="email" id="email">
				<label class="form-check-label">Disabled radio</label>
				<div><input type="checkbox" class="form-check-input" name="email" id="email">
				<label class="form-check-label">Second radio</label></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="submit btn btn-primary">Sign in</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
